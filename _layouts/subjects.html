---
layout: default
---

<section class="page-title-area bg-cover1">
    <div class="page-title-wrapper section-spacing">
        <div class="page-title text-center white-text">
            <h2 class="heading-2">{{ page.title }}</h2>
            <ul class="page-title-meta list-inline">
            </ul>
        </div>
    </div>
</section>


<section class="faq-area bg-color3">
    <div class="faq-wrapper section-spacing bminus-30">
        <div class="container">
            {% include breadcrumbs.html path=page.path title=page.title %}
            <div class="section-title">
                <h2 class="heading-2">{{ page.title }}</h2>
                <p>{{ content }}</p>
            </div>
            <div class="row">
                {% for subject in page.subjects %}
                <div class="col-md-6">
                    <a href="{{ site.url }}{{ site.baseurl }}/{{ subject.url }}">
                        <article class="faq-service bg-color1">
                            <header class="faq-logo wow bounceIn" data-wow-duration="1s">
                                <div class="logo-image"> <img
                                        src="{{ site.url }}{{ site.baseurl }}/assets/images/notes.png"
                                        alt="{{ post.title }}" /></div>
                            </header>
                            <footer class="faq-content">
                                <h4 class="heading-4">{{ subject.title }}</h4>
                                <p>{{ subject.description | truncate: 85 }}</p>
                            </footer>
                        </article>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
